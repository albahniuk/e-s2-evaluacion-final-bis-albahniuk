<!DOCTYPE html>
<html lang="es">
    
    <head>
        <meta charset="UTF-8">
        <title>Adalab Web Starter Kit</title>
        <link rel="icon" href="favicon.png" />
        <link rel="stylesheet" href="assets/css/main.css">
    </head>
    
    <body>
        <div class="page">
            <header class="page__header">
                 <h1 class="header__title">El juego de las parejas</h1>

                <div class="header__input-container">
                    <label for="numbercards1">
                        <input class="header__input1" id="numbercards1" type="radio" value="4"
                        name="numbercards">4</label>
                    <label for="numbercards2">
                        <input class="header__input2" id="numbercards2" type="radio" value="6"
                        name="numbercards">6</label>
                    <label for="numbercards3">
                        <input class="header__input3" id="numbercards3" type="radio" value="8"
                        name="numbercards">8</label>
                </div>
                <button class="header__btn" type="button">Comenzar</button>
            </header>
            <main class="page__main">
                <div class="main__cards">
                    <div class="card"></div>
                </div>
            </main>
        </div>
        <script type="text/javascript" src="assets/js/main.js"></script>
    </body>

</html>
